<div class="container mt-5">
  <div class="row justify-content-center">
    <img src="./assets/img/JKU.jpg" height="300" width="auto" />
    <span class="navbar-text text-uppercase login-text align-self-center">
      Exam Service
    </span>
  </div>
</div>
<div class="container mt-5 login">
  <h1 class="text-center">Login</h1>
  <form>
    <div class="form-group row">
      <label for="inputUsername" class="col-sm-12 col-form-label">Username</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]="userName" required="required"
          name="userName">
      </div>
      <label for="inputPassword" class="col-sm-12 col-form-label">Password</label>
      <div class="col-sm-12">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password" required="required"
          name="password">
      </div>
    </div>
    <div class="form-row text-center">
      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="login()" [routerLink]="['/StartMenu']">Submit</button>
      </div>
    </div>
  </form>
</div>
